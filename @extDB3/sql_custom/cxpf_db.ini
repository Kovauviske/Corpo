;;--------------------------------------------------------------
;;          Auction House

[ahInsert]

SQL1_1 = INSERT INTO ah
SQL1_2 = 		(type, amount, item, price, seller, sellername, status, time)
SQL1_3 = 		VALUES(?,?,?,?,?,?,?,?);

SQL1_INPUTS = 1, 2, 3, 4, 5, 6, 7, 8
