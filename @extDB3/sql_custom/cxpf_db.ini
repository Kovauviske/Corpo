;;          DELETE - AH
;;
[ahDelete]
SQL1_1 = DELETE FROM ah WHERE id=?;
SQL1_INPUTS = 1

;;--------------------------------------------------------------
;;          UPDATE - AH

[ahUpdate1]
SQL1_1 = UPDATE ah
SQL1_2 = 		SET time=?, status=? WHERE id=?;

SQL1_INPUTS = 1, 2, 3

[ahUpdate2]
SQL1_1 = UPDATE ah
SQL1_2 = 		SET status=? WHERE id =?;

SQL1_INPUTS = 1, 2

;;--------------------------------------------------------------
;;          SELECT - AH
;;

[ahSelect]
SQL1_1 = SELECT id, type, amount, item, price, seller, sellername, status, time FROM ah;

OUTPUT = 1, 2, 3, 4, 5, 6, 7, 8, 9

